<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 300px; /* Set the width of the container */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease; /* Add a transition effect for smooth color change */
    }

    .overlay:hover {
      background-color: rgba(0, 0, 0, 0.5); /* Change to your desired background color with transparency */
    }

    .image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Example animation on image hover */
    .image:hover {
      transform: scale(1.1); /* Increase the scale on hover */
      transition: transform 0.3s ease; /* Add a transition effect for smooth scaling */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div>
    <img src="your-image.jpg" alt="Your Image" class="image">
  </div>

</body>
</html>
